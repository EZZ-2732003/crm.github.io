<div class="card shadow-sm" id="patientsTableContainer">
    <div class="card-header bg-white">
      <h3 class="h5 mb-0">
        <i class="fas fa-users"></i> Patients List
      </h3>
      <form id="patientsSearchForm" method="GET" action="#" class="mt-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-white">
              <i class="fas fa-search text-muted"></i>
            </span>
          </div>
          <input type="text" name="q" class="form-control" placeholder="Search by name or phone">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="bg-dark text-white">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for patient in patients %}
              <tr>
                <td><i class="fas fa-user-circle text-muted"></i> {{ patient.name }}</td>
                <td><i class="fas fa-phone-alt text-muted"></i> {{ patient.phone }}</td>
                <td>
                  <a href="{% url 'view_patient' patient.id %}" class="btn btn-sm btn-info" data-toggle="tooltip" title="View Details">
                    <i class="fas fa-eye"></i>
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
</div>
