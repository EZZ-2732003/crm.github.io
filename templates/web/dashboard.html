{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noura Fouad Clinics CRM - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">

    <style>
        /* الخلفية */
        body {
            background: linear-gradient(120deg, #ffffff, #f9e1e7); /* تدرج بين الأبيض والوردي */
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* إعدادات عامة */
        .container {
            padding: 20px;
        }

        h1 {
            color: #b88b4a; /* لون ذهبي */
            font-weight: bold;
            margin-bottom: 30px;
        }

        .row {
            margin-bottom: 20px;
        }

        /* إعدادات الصناديق */
        .icon-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            text-align: center;
        }

        .icon-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .icon-box i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #b88b4a; /* لون ذهبي */
        }

        .icon-box h5 {
            font-size: 1.2rem;
            font-weight: bold;
            color: #b88b4a; /* لون ذهبي */
        }

        .box-patients, .box-billing, .box-companies, .box-inventory, .box-statistics, .box-staff, .box-price-list, .box-branches {
            background: #f9e1e7; /* خلفية وردية فاتحة */
        }

        .box-appointments, .box-invoice {
            background: #fbe4e8; /* خلفية وردية فاتحة */
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #b88b4a; /* لون ذهبي */
        }

        footer a {
            color: #b88b4a; /* لون ذهبي */
        }

        /* تحسين العرض على الشاشات الصغيرة */
        @media (max-width: 768px) {
            .icon-box {
                padding: 20px;
            }

            .icon-box i {
                font-size: 2rem;
            }

            .icon-box h5 {
                font-size: 1rem;
            }

            .row {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 576px) {
            .icon-box {
                padding: 15px;
            }

            .icon-box i {
                font-size: 1.8rem;
            }

            .icon-box h5 {
                font-size: 0.9rem;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <h1 class="text-center">Welcome to the Dashboard, <b>{{ user }}</b></h1>

        <div class="row mt-4">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'patients' %}">
                    <div class="icon-box box-patients">
                        <i class="fas fa-user-injured"></i>
                        <h5>Patients</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'Appointments' %}">
                    <div class="icon-box box-appointments">
                        <i class="fas fa-calendar-check"></i>
                        <h5>Appointments</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'payment_list' %}">
                    <div class="icon-box box-billing">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <h5>Billing</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="{%url 'invoice_list' %}">
                    <div class="icon-box box-invoice">
                        <i class="fas fa-file-invoice"></i>
                        <h5>Invoice</h5>
                    </div>
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'companies' %}">
                    <div class="icon-box box-companies">
                        <i class="fas fa-building"></i>
                        <h5>Companies</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'inventory' %}">
                    <div class="icon-box box-inventory">
                        <i class="fas fa-boxes"></i>
                        <h5>Inventory</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="{%url 'statistics'%}">
                    <div class="icon-box box-statistics">
                        <i class="fas fa-chart-line"></i>
                        <h5>Statistics</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="{%url 'user_activity'%}">
                    <div class="icon-box box-staff">
                        <i class="fas fa-user-md"></i>
                        <h5>Staff</h5>
                    </div>
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'service_list' %}">
                    <div class="icon-box box-price-list">
                        <i class="fas fa-tags"></i> <!-- أيقونة مميزة -->
                        <h5>Price List</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'branches' %}">
                    <div class="icon-box box-branches">
                        <i class="fas fa-map-marker-alt"></i> <!-- أيقونة الفروع -->
                        <h5>Branches</h5>
                    </div>
                </a>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Noura Fouad Clinics CRM</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>

</body>

</html>
{% endblock %}
