{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #ffffff, #f9e1e7);
            font-family: 'Arial', sans-serif;
        }

        .content {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f9e1e7;
            color: #b88b4a;
            padding: 15px 20px;
        }

        h1.h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        table.table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        table thead th {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        table tbody tr {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        table tbody tr:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        table tbody td {
            padding: 15px;
            text-align: center;
            color: #343a40;
        }

        .btn-primary,
        .btn-danger {
            font-size: 0.9em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5568c3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            table thead {
                display: none;
            }

            table tbody tr {
                display: block;
                margin-bottom: 10px;
            }

            table tbody td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                text-align: left;
            }

            table tbody td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #b88b4a;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
                <h1 class="h2">Service Management</h1>
                <form method="GET" action="{% url 'service_list' %}" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search by name" value="{{ query }}">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>

                <!-- Button to trigger modal for adding new service -->
                <a href="{% url 'service_create' %}" class="btn btn-sm btn-primary">add</a>

                <!-- Service Table -->
                <div class="card">
                    <div class="card-header">
                        Current Services
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Service Name</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for service in services %}
                                <tr>
                                    <td>{{ service.name }}</td>
                                    <td>{{ service.price }}</td>
                                    <td>
                                        <a href="{% url 'service_update' service.pk %}" class="btn btn-sm btn-primary">Edit</a>
                                        <form method="POST" action="{% url 'service_delete' service.pk %}" style="display:inline;">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this service?');">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>


            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
