{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block content %}
<div class="container">
    <h2>Edit Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"  class="btn btn-primary">Save Changes</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
