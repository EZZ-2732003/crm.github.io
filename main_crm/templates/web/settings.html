{%extends 'base.html'%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noura Fouad Clinics CRM - Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            font-size: 0.9em;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .settings-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <style>
        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ffffff;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
        }
        </style>
        
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-2 d-none d-md-block sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'dashboard'%}">
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'patients'%}">
                                    Patients
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{%url 'Appointments'%}">
                                    Appointments
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'billing'%}">
                                    Billing
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'report'%}">
                                    Reports
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'inventory'%}">
                                    inventory
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'companies'%}">
                                    company
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'settings'%}">
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
        
        
        
            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="h2">Settings</h1>

                <!-- Account Settings -->
                <div class="card settings-section">
                    <div class="card-header">
                        Account Settings
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" value="nourafouad">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" value="noura@example.com">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- System Preferences -->
                <div class="card settings-section">
                    <div class="card-header">
                        System Preferences
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select class="form-control" id="language">
                                    <option>English</option>
                                    <option>Arabic</option>
                                    <option>French</option>
                                    <option>Spanish</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="timezone">Timezone</label>
                                <select class="form-control" id="timezone">
                                    <option>(GMT-08:00) Pacific Time (US & Canada)</option>
                                    <option>(GMT-05:00) Eastern Time (US & Canada)</option>
                                    <option>(GMT+00:00) Greenwich Mean Time</option>
                                    <option>(GMT+03:00) Nairobi</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </form>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="card settings-section">
                    <div class="card-header">
                        Notification Settings
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Email Notifications</label><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notify-appointments" checked>
                                    <label class="form-check-label" for="notify-appointments">
                                        Appointment reminders
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notify-billing" checked>
                                    <label class="form-check-label" for="notify-billing">
                                        Billing updates
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notify-reports">
                                    <label class="form-check-label" for="notify-reports">
                                        Monthly reports
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Notification Settings</button>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{%endblock%}
